{% extends "App/base.html" %} 
{% load static %}

{% block dynamicTitleHead %}
Login
{% endblock %}
{% block dynamicTitle %}
<h1>Login</h1>
{% endblock %}

{% block dynamicContent %}

<div style="background-color:  #f4f4f4; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); max-width: 400px; margin: 0 auto;">
    {% if mensaje %}
    <div class="alert alert-success" role="alert">
        <span>{{mensaje}}</span>
    </div>
    {% endif %}

    <form action="/accounts/login" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputUser">Usuario</label>
            <input type="text" id="inputUser" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Contraseña</label>
            <input type="password" id="inputPassword" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
</div>
{% endblock %}
