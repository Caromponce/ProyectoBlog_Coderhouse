{% extends "App/base.html" %} 
{% load static %}
{% block dynamicContent %}

<div style="background-color:  #f4f4f4; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); max-width: 400px; margin: 0 auto;">
    {% if mensaje %}
    <div class="alert alert-warning" role="alert">
        <span>{{mensaje}}</span>
    </div>
    {% endif %}
    <h4>Registro</h4>
    <form action="/accounts/register" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputUser">Usuario</label>
            <input type="text" id="inputUser" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="inputPassword1">Contraseña</label>
            <input type="password" id="inputPassword1" name="password1" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="inputPassword2">Repetir contraseña</label>
            <input type="password" id="inputPassword2" name="password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrate</button>
    </form>
</div>
{% endblock %}
